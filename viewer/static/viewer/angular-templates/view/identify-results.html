<md-content class="map-results">
    <md-list ng-repeat="result in identify.content.results" ng-if="result.features.length > 0" ng-show="!identify.selected">
        <md-list-item class="map-results-header"><h4>{{ result.title }}</h4></md-list-item>
        <md-list-item aria-label=""
            ng-repeat="feature in result.features"
            ng-click="identify.selectFeature(feature)">
            <p ng-include="result.listItemTpl"></p>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
    <div class="" ng-show="identify.selected">
        <md-button ng-click="identify.selectFeature()">Back to results</md-button>
        <md-list>
            <md-list-item ng-repeat="(key,value) in identify.selected.properties">
                <span flex="30" style="font-weight: bold;">{{ key }}</span><p flex>{{ value }}</p>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </div>
</md-content>
